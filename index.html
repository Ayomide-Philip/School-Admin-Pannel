<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel </title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav-bar">
        <div>
            <div class="admin">
                Admin Pannel
            </div>
            <div class="log-out">
                <a href="#">LogOut</a>
            </div>
        </div>
    </div>
    <div class="admin-pannel">
        <div class="pannel-content">
            <div class="pannel-image">
                <img src="./images/school_logo.jpg" alt="school_logo">
            </div>
            <div> <a href="#">Home</a> </div>
            <div><a href="#">Students</a></div>
            <div><a href="#">Announcements</a></div>
        </div>
        <div class="content">
            <div class="main-container">
                <div class="time">
                    <div class="day-time" id="day-time"></div>
                    <div class="current-time" id="current-time"></div>
                </div>
                <div class="content-container">
                    <div class="number-of-message">
                        <div class="number-items">
                            <div class="number">
                                <div class="number-heading">Message</div>
                                <div class="total-number">12</div>
                            </div>
                            <div class="number-item-image"><img src="./images/contacts-svgrepo-com.svg"
                                    alt="contacts-svgrepo-com"></div>
                        </div>
                        <div class="number-items">
                            <div class="number">
                                <div class="number-heading">New Student</div>
                                <div class="total-number">19</div>
                            </div>
                            <div class="number-item-image"><img src="./images/college-svgrepo-com.svg"
                                    alt="college-svgrepo-com">
                            </div>
                        </div>
                        <div class="number-items">
                            <div class="number">
                                <div class="number-heading">Testimonial</div>
                                <div class="total-number">3</div>
                            </div>
                            <div class="number-item-image"><img src="./images/customer-testimonial-svgrepo-com.svg"
                                    alt="customer-testimonial-svgrepo-com"></div>
                        </div>
                    </div>
                    <h1>Welcome to your Dashboard</h1>
                    <div class="chart">
                        <canvas id="myChart"></canvas>
                        <canvas id="student-class"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
